[tool.poetry]
name = "machinable"
version = "2.13.0"
description = "A modular platform for machine learning projects"
license = "MIT"
authors = [
    "Frithjof Gressmann <hello@machinable.org>"
]
maintainers = [
    "Frithjof Gressmann <hello@machinable.org>"
]
readme = "README.md"
homepage = "https://machinable.org"
repository = "https://github.com/machinable-org/machinable"
documentation = "https://machinable.org"
keywords = ["machine-learning", "research"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
include = ["CHANGELOG.md"]

[tool.poetry.dependencies]
python = "^3.6.1"
PyYAML = "^5.3"
dotmap = "^1.3"
fs = "^2.4"
python-baseconv = "^1.2"
regex = "2020.7.14"
observable = "^1.0"
igittigitt = "^2.0"
click = "^7.1"
pendulum = "^2.1"
setproctitle = "^1.1"
sh = "^1.13"
GitPython = "^3.1"
expandvars = "^0.6"
flatten-dict = "^0.3"
jsonlines = "^1.2"

# optional dependencies
numpy = {version = "^1.19.4", optional = true}
ray = {extras = ["tune"], version = "^1.0.1", optional = true}
deepdiff = {version = "^5.0.2", optional = true}
pandas = {version = "^1.1.5", optional = true}
tabulate = {version = "^0.8.7", optional = true}
ariadne = {version = "^0.12.0", optional = true}
uvicorn = {version = "^0.13.1", optional = true}
dataset = {version = "^1.4.1", optional = true}


[tool.poetry.dev-dependencies]
isort = "^5.6"
pyupgrade = "^2.7.4"
black = "^20.8b1"
pytest = "^6.2"
pylint = "^2.5"
pre-commit = "^2.9"

[tool.poetry.extras]
integrations = [
  "ray",
  "dataset",
  "deepdiff",
  "numpy",
  "pandas",
  "tabulate"
]
server = [
  "ariadne",
  "uvicorn"
]

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
machinable = "machinable.console.cli:cli"

[tool.black]
# https://github.com/psf/black
line-length = 80
target_version = ["py36"]
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist'
  )/
)
'''

[tool.isort]
# https://github.com/timothycrosley/isort/
known_typing = "typing,types,typing_extensions,mypy,mypy_extensions"
sections = "FUTURE,TYPING,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
include_trailing_comma = true
default_section = "FIRSTPARTY"
multi_line_output = 3
force_grid_wrap = 0
use_parentheses = true
line_length = 80