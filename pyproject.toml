[tool.poetry]
name = "machinable"
version = "3.0"
description = "A modular configuration system for machine learning projects"
license = "MIT"
authors = [
    "Frithjof Gressmann <hello@machinable.org>"
]
maintainers = [
    "Frithjof Gressmann <hello@machinable.org>"
]
readme = "README.md"
homepage = "https://machinable.org"
repository = "https://github.com/machinable-org/machinable"
documentation = "https://machinable.org"
keywords = ["machine-learning", "research"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
include = ["CHANGELOG.md"]

[tool.poetry.dependencies]
python = "^3.7"
python-baseconv = "^1.2"
observable = "^1.0"
flatten-dict = "^0.4"
jsonlines = "^3.0"
pydantic = "^1.8.1"
arrow = "^1.2"
importlib-metadata = "^4.11"
commandlib = "^0.3.5"
omegaconf = "^2.1.0"


[tool.poetry.dev-dependencies]
isort = "^5.9"
pyupgrade = "^2.31.0"
black = "^22"
pytest = "^7.1"
pylint = "^2.13"
pre-commit = "^2.18"
editorconfig-checker = "^2.3.54"
pytest-cov = "^3.0.0"

[tool.poetry.extras]
all = [
  "numpy",
  "pandas",
]

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
machinable = "machinable.cli:Cli"

[tool.black]
# https://github.com/psf/black
line-length = 80
target_version = ["py36"]
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist'
  )/
)
'''

[tool.isort]
# https://github.com/timothycrosley/isort/
known_typing = "typing,types,typing_extensions,mypy,mypy_extensions"
sections = "FUTURE,TYPING,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
include_trailing_comma = true
default_section = "FIRSTPARTY"
multi_line_output = 3
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 80

[tool.pylint.'MESSAGES CONTROL']
disable = "protected-access, import-outside-toplevel, too-few-public-methods"
