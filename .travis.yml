matrix:
  include:
    - language: node_js
      node_js:
          - "12"
      install:
          - npm install vuepress
      script:
          - pyenv global system 3.6.7
          - pip3 install -e .
          - python3.6 docs/.vuepress/_reference/autogen.py
          - npm run docs:build
      after_failure:
        - cat /home/travis/.npm/_logs/*-debug.log
      cache:
          directories:
              - "node_modules"
      deploy:
        provider: pages
        skip_cleanup: true
        local_dir: docs/.vuepress/dist
        github_token: $GITHUB_TOKEN
        repo: machinable-org/machinable
        keep_history: false
        target_branch: gh-pages
        on:
          branch: master
    - language: python
      python:
        - 3.6
        - 3.7
        - 3.8
      install:
        - pip install -r test-requirements.txt
        - pip install --upgrade pytest
        - pip install -e .
      before_script: cd tests
      script:
        - pytest
      deploy:
        skip_cleanup: true
        provider: pypi
        user: "__token__"
        password: $PYPI_TOKEN
        on:
          tags: true
          python: 3.6
notifications:
    email: false